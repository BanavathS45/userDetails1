    <script>
        let studentNames = 'Anil,Prashanth,Karthik,SaiTeja,Devendar,Latha'
        studentNames = studentNames.split(",")

        let studentBranch = 'Civil,Meachanical,CSE,EEE,IT,Civil'
        studentBranch = studentBranch.split(",")

        let studentID = '01,02,03,04,05,06'
        studentID = studentID.split(",")

        function stuDetails() {
            let output = ""
            output += ` 
            <table>`
            output +=
                `  <thead>
                    <tr>
                        <th>S.No</th>
                        <th>ID</th>
                        <th>STUDENT NAME</th>
                        <th>STUDENT BRANCH</th>
                        </tr>
                        </thead>`

            let sertext = document.getElementById("search").value;
            for (let i = 0; i < studentNames.length; i++) {
                if (((studentNames[i].toLocaleLowerCase()).includes(sertext)) || (studentID[i].includes(sertext)) || (
                        (studentBranch[i].toLocaleLowerCase()).includes(sertext))) {
                    output += ` 
                                <tbody>
                                    <tr>
                                        <td>${i+1}</td>
                                        <td>ID_${studentID[i]}</td>
                                        <td>${studentNames[i]}</td>
                                        <td>${studentBranch[i]}</td>
                                        
                                        </tr>
                                        </tbody>
                                        `
                }
            }
            output += `
                                </table>
                                `
            document.getElementById("Mobile").innerHTML = output;
        }
        stuDetails()
    </script>
