<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link rel="stylesheet" href="/src/Bootstrp/css/bootstrap.min.css">
    <style>
        .navigation {
            position: fixed;
            top: 0;
        }

        .dropdown button {
            cursor: pointer;
            border: none;
            outline: none;
            background-color: transparent;
        }

        .dropdown_hide {
            position: absolute;
            display: none;
        }

        .dropdown>.nav-link:focus+.dropdown_hide {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Components: Scenario: Utilize Bootstrap components to create a navigation bar with a dropdown menu.Ensure that the dropdown menu is functional and styled appropriately. -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse1  " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" href="#">dropdown</button>
                    <ul class=" dropdown_hide">
                        <a class="nav-link " href="#">Phone</a>
                        <a class="nav-link " href="#">Email</a>
                        <a class="nav-link " href="#">WhatsUp</a>
                        <a class="nav-link " href="#">Facebook</a>
                    </ul>

                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
