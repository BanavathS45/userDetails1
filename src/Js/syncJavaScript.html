<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sync JavaScript</title>
</head>
<body>
    <div id="email"></div>
    <script>
      async  function getData() {
          const respaonse= await fetch('https://jsonplaceholder.typicode.com/users') 
          const data=await respaonse.json();       
        //   console.log(data);
      data.forEach(element => {
      const emails=document.querySelector("#email");
   emails.innerHTML+=
     `<h1>${element.email}</h1>`
   

    })
      
            
    
        }
        getData() 
    </script>
</body>
</html>
